<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="quiz.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
        <script src="quiz.js"></script>
    </head>
    <body>
        <header>
            <h1>Quiz</h1>
        </header>
        <section class="main">
            <div id="quiz-box">
                <div class="question">
                    <p class="d">Q1. Which year Nazarbayev University was founded?</p>
                    <label><input type="radio" name="q1" value="a">2010</label>
                    <label><input type="radio" name="q1" value="b">2009</label>
                    <label><input type="radio" name="q1" value="c">2008</label>
                    <label><input type="radio" name="q1" value="d">2011</label>
                </div>
                <div class="question">
                    <p class="d">Q2. When was the Kazakh poet Abai Qunanbaiuly born?</p>
                    <label><input type="radio" name="q2" value="a">1845</label>
                    <label><input type="radio" name="q2" value="b">1905</label>
                    <label><input type="radio" name="q2" value="c">1900</label>
                    <label><input type="radio" name="q2" value="d">1800</label>
                </div>
                <div class="question">
                    <p class="d">Q3. Who wrote the novel 'The Path of Abai?'</p>
                    <label><input type="radio" name="q3" value="a">Ybyrai Altynsarin</label>
                    <label><input type="radio" name="q3" value="b">Mukhtar Auezov</label>
                    <label><input type="radio" name="q3" value="c"> Sabit Mukanov</label>
                    <label><input type="radio" name="q3" value="d"> Saken Seifullin</label>
                </div>
                <div class="question">
                    <p class="d">Q4. When is Republic Day in Kazakhstan?</p>
                    <label><input type="radio" name="q4" value="a">16th of December</label>
                    <label><input type="radio" name="q4" value="b">25th of October</label>
                    <label><input type="radio" name="q4" value="c">31th of August</label>
                    <label><input type="radio" name="q4" value="d">7th of May</label>
                </div>
                <div class="question">
                    <p class="d">Q5. When is the Contitution Day in Kazakhstan?</p>
                    <label><input type="radio" name="q5" value="a">17th of December</label>
                    <label><input type="radio" name="q5" value="b">26th of October</label>
                    <label><input type="radio" name="q5" value="c">30th of August</label>
                    <label><input type="radio" name="q5" value="d">9th of May</label>
                </div>
                <button class="button-3">Check Answer</button>
    
            </div>
        </section>
    </body>
</html>
